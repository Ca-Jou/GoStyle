
name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: composer:v2, php-cs-fixer, phpstan
      - uses: actions/checkout@v2
      - name: Run tests
        run: make setup && make fixtures && make phpunit
      - name: Run PHPStan
        run: phpstan analyse src
      - name: Run CS fixer
        run: php-cs-fixer fix --config=.php_cs.dist --dry-run
        
